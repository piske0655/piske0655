<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href='札束２.png' rel='icon' type='image/x-icon'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>簡単な金儲けの方法 ~mouke.jp~</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-info is-fullheight" style="background: url(札束.jpg)">
      <div id="no" v-if="tempra" class="notification">
        <button class="delete" v-on:click="sushi"></button>
        <p class="has-text-black"><strong>これはデモであり、詐欺目的に作られておりりません。</strong></p>
      </div>
      <div class="hero-body">
        <div id="app" class="container">
          <div v-if="seen" class="notification">
            <progress class="progress is-small is-primary" max="100">0%</progress>
            <p class="is-size-3 has-text-black">{{ message }}</p>
          </div>
          <h1 class="title is-size-1 has-text-danger">
            <span class="has-text-weight-bold">楽に儲かる方法</span>
          </h1>
          <p class="is-size-3 has-text-black">誰でも楽に月収1000万円儲かる方法があります</p>
          <p class="is-size-3 has-text-black">その方法を見てあなたも今すぐ億万長者になりましょう</p>
          <p class="is-size-3 has-text-danger">※方法が見れる人には限りがあります</p>
          <p class="is-size-3 has-text-danger"><span class="has-text-weight-bold">あと2人</span></p>
          <button v-if="sasimi" v-on:click="move" class="button is-primary is-large">もっと詳しく</button><br　/>
          <button v-if="seen" class="button is-loading is-primary is-large">もっと詳しく</button>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js" charset="utf-8"></script>
    <script src="index2.js" charset="utf-8"></script>
  </body>
</html>
