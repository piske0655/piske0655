<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href='札束２.png' rel='icon' type='image/x-icon'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>仮登録完了 ~mouke.jp~</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-warning">
      <div id="app" class="hero-body">
        <h1 class="title is-size-1 has-text-centered">
          <span class="has-text-weight-bold">登録完了</span>
        </h1>
        <p class="is-size-3 has-text-danger">お客様の有料会員仮登録が正常に完了しました</p>
        <p class="is-size-3 has-text-danger">完全登録のために3日以内に<span class="has-text-weight-bold">30,000,000円</span>をお支払いし、アンケートを送信してください</p>
        <div class="notification is-danger">
          <p class="is-size-2 has-text-centered">残り{{ count }}秒</p>
          <progress class="is-small progress"></progress>
        </div>
        <h1 class="title has-text-danger is-size-1 has-text-centered"><span class="has-text-weight-bold">⚠このページを閉じないでください⚠</span></h1>
        <p class="is-size-5 has-text-danger">※・お支払いと正しい情報の送信両方が確認できない場合は<span class="has-text-weight-bold">法的措置</span>を取らせていただきますのでご注意ください</p>
        <p class="is-size-5 has-text-danger">　・登録解除はできません</p>
        <a class="button is-info" href="https://forms.gle/5tg1Ge4C3MZb1NHq8" target="_blank" rel="noopener noreferrer">アンケートフォーム</a>
      </div>
    </section>
    <section class="section">
      <div id="set" class="container">
        <table class="table is-bordered is-fullwidth">
          <tr>
            <td>登録日時</td><td>{{ date }}</td>
          </tr>
        </table>
        <h2 class="title">お振込先</h2>
        <table class="table is-striped is-fullwidth">
          <tr>
            <td>銀行名（金融機関コード）</td><td>ゆうちょ銀行（9900）</td>
          </tr>
          <tr>
            <td>支店名（支店コード）</td><td>新宿支店（002530）</td>
          </tr>
          <tr>
            <td>種別</td><td>普通預金</td>
          </tr>
          <tr>
            <td>口座番号</td><td>102020</td>
          </tr>
        </table>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="invoice.js"></script>
    <script type="text/javascript" src="invoice2.js"></script>
  </body>
</html>
